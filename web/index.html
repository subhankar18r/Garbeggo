<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garbeggo</title>
  <link rel="stylesheet" href="./src/css/main.css" />
</head>

<body>

    <div class="map">
    </div>

  <script src="./src/js/home.js" type="module"></script>
